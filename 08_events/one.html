<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htnml Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <!-- onclick="alert('owl')"  -->
             <!-- This is not a good approach to use javascript , so try to avoid this approach -->
            
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>

   <script>
    // document.getElementById('owl').onclick = () => {  // This approach is good but not that good , you should use eventlistener because it provide propagation also
    //     alert('owl clicked');
    // }


    // attachEvent
    // Jquery - onEvent

    // type, timeStamp , defaultPrevented
    // target, toElement, srcElement , currentTarget
    // clientX, clientY, screenX, screenY
    // altKey, ctrlKey , shiftKey , keyCode

    // document.getElementById('owl').addEventListener('click',()=>{
    //     alert('owl clicked');
    // },false); // Third parameter is false by default

    document.getElementById('owl').addEventListener('click',(e) =>{
        console.log(e);
    },false);

    // EventPropagation k do context hote h - EventBubbling , EventCapturing

    document.getElementById('images').addEventListener('click',(e)=> {
        console.log('clicked inside ul');
    },false);

    document.getElementById('owl').addEventListener('click',(e)=>{
        console.log('owl clicked by Bubbling');
        e.stopPropagation(); // to separate Top from Bottom
    },false);  // Bubbling. Bottom to Top

    // document.getElementById('owl').addEventListener('click',(e) =>{
    //     console.log('owl clicked by Capturing');
    // },true); // Capturing , Top to Bottom

    document.getElementById('google').addEventListener('click',(e)=>{
        console.log('google clicked');
        e.preventDefault(); // to stop the default behaviour of anything
    })

    document.querySelector('#images').addEventListener('click',(e)=>{ // There is one bug that if you click on the list item then it will remove the whole list
        // console.log(e);
        // console.log(e.target);
        // console.log(e.target.parentNode);
        // let removeit = e.target.parentNode;
       if(e.target.tagName === "IMG"){
        console.log(e.target.id);
        let removeit = e.target.parentNode;
        removeit.remove();
        // removeit.parentNode.removeChild(removeit);
       }
       
    },false);
   

   </script>
</body>
</html>
