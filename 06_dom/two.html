<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .body{
            background-color: #212121;
            color: white;
        }
    </style>
</head>
<body class="body">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);  // HTMLCollection
    console.log(parent.children[0]);
    console.log(parent.children[0].innerHTML);

    for(let i = 0;i < parent.children.length;i++){
        console.log(parent.children[i].innerHTML);
    }

    parent.children[1].style.color = "orange";

    console.log(parent.firstElementChild);  // Moving from parent to children
    console.log(parent.lastElementChild);

    const dayOne = document.querySelector('.day');
    console.log(dayOne);
    console.log(dayOne.parentElement);  // Moving from children to parent
    console.log(dayOne.nextElementSibling); // Moving from children to children

    console.log(parent.childNodes);  // NodeList of all elements inside this parent container

</script>
</html>
